<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Movie Manager</title>
    <link rel="icon"
          href="https://cdn-icons-png.flaticon.com/128/3946/3946005.png"
          class="next-head"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylesheetmoviemanager.css">
    <script
            src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
            crossorigin="anonymous">
    </script>

</head>

<body>

<div class="card" style="width: 40rem;">
    <div class="scroll">
        <div>
            <table class="table" id="tblMovies">
                <tr style="color:white; background-color: black">
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Length</th>
                    <th>Rating</th>
                    <th>Age Restriction</th>
                    <th></th>
                    <th></th>
                </tr>
            </table>
        </div>
    </div>

    <div class="card-body">
        <input type="text" required name="search" onkeyup="searchFunction()" placeholder="Search" id="inpSearch">
    </div>
    <div class="card-body">
        <form id="formSearchIMDB">
            <label for="inpSearchIMDB"></label><input type="text" required name="search" placeholder="Search"
                                                      id="inpSearchIMDB">
            <button type="submit" class="btn btn-primary">Search IMDB</button>
            <a href="addmovie.html" class="btn btn-primary" id="addNewButton">Add new movie</a>
        </form>
    </div>
</div>
<script src="../js/fetchmovies.js"></script>
<script src="../js/imdb_api.js"></script>

<!--<script>
    $(document).ready(actionFetchMovies());
</script>-->

<script>
    function searchFunction() {
        // Declare variables
        var input, filter, table, tr, th, i, txtValue;
        input = document.getElementById("inpSearch");
        filter = input.value.toUpperCase();
        table = document.getElementById("tblMovies");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            th = tr[i].getElementsByTagName("td")[0];
            if (th) {
                txtValue = th.textContent || th.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>

</body>

</html>
