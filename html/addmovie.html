<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylesheetaddmovie.css">
</head>
<body>
<div class="card" style="width: 16rem;">

    <div class="card-body">
        <label type="text">Title</label><br>
        <input type="text" required name="title" placeholder="Enter title"><br>
        <label type="text">Genre</label><br>
        <input type="text" required name="genre" placeholder="Enter genre"><br>
        <label type="text">Length</label><br>
        <input type="text" required name="length" placeholder="Enter length"><br>
        <label type="text">Rating</label><br>
        <input type="text" required name="rating" placeholder="Enter rating"><br>
        <label type="text">Age Restriction</label><br>
        <input type="text" required name="ageRestriction" placeholder="Enter age restriction"><br>
        <br>
        <a href=""class="btn btn-primary" value="Cancel">Cancel</a>
        <a href=""class="btn btn-primary" value="Cancel">Add new Movie</a>

    </div>

</div>
<script src="../js/fetchmovies.js"> </script>
</body>
</body>
</html>
